<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
  </head>
  <body>
    <h1>Formularz zapisu na szkolenie</h1>
    <form action="https://formspree.io/f/xbjnqljy" method="POST">
      <label for="fname">Imię</label>
      <input type="text" name="fname" id="fname" /> <br />
      <label for="lname">Nazwisko</label>
      <input type="text" name="lname" id="lname" /> <br />

      <label for="email">Adres e-mail:</label>
      <input type="email" name="email" id="email" /> <br />

      <label for="phone">Telefon:</label>
      <input type="tel" name="phone" id="phone" /> <br /><br />

      <label for="city">Miasto</label><br />
      <select name="city" id="city">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
      </select>
      <br />

      <h2>Płeć</h2>
      <input type="radio" name="choice" id="Kobieta" />
      <label for="Kobieta">Kobieta</label><br />
      <input type="radio" name="choice" id="Mężczyzna" />
      <label for="Mężczyzna">Mężczyzna</label><br /><br />

      <input type="checkbox" name="agreement" /> Wyrażam zgodę na przetwarzanie
      danych<br /><br />

      <label for="massage">Wiadomość:</label><br />
      <textarea name="message" id="massage"></textarea> <br />
      <input type="submit" value="Wyślij" />
    </form>
  </body>
</html>
